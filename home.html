        <div class="controls">
            <!-- <div class="altcontrols"> -->
                <button id="play">
                    <img id="play-img" src="./images/playbutton.png" alt="Play">

                <button id="pause">
                    <img id="pause-img" src="./images/pause-icon.png" alt="Pause">

                <label id="bpm" for="bpm">BPM:</label>
                <input type="number" id="bpmvalue" min="50" max="400" value="120">
                <label id="volume" for="volume">Volume:</label>
                <input type="range" id="volumeinput" min="5" max="15" step="1" value="10">

    <main>

        <div class="sequencer-container">

            <div class="sequencer">

                <div class="instrument-row">
                    <div id="kick" class="kick">
                        <div name="0" id="letter" class="cell">K</div>
                        <div name="1" id="letter" class="cell">I</div>
                        <div name="2" id="letter" class="cell">C</div>
                        <div name="3" id="letter" class="cell">K</div>
                        <div name="4" class="cell"></div>
                        <div name="5" class="cell"></div>
                        <div name="6" class="cell"></div>
                        <div name="7" class="cell"></div>
                        <div name="8" class="cell"></div>
                        <div name="9" class="cell"></div>
                        <div name="10" class="cell"></div>
                        <div name="11" class="cell"></div>
                        <div name="12" class="cell"></div>
                        <div name="13" class="cell"></div>
                        <div name="14" class="cell"></div>
                        <div name="15" class="cell"></div>
                    </div>
                </div>
               
                <div class="instrument-row">
                    <div class="snare">
                        <div name="0" class="cell"></div>
                        <div name="1" class="cell"></div>
                        <div name="2" class="cell"></div>
                        <div name="3" id="letter" class="cell">S</div>
                        <div name="4" id="letter" class="cell">N</div>
                        <div name="5" id="letter" class="cell">A</div>
                        <div name="6" id="letter" class="cell">R</div>
                        <div name="7" id="letter" class="cell">E</div>
                        <div name="8" class="cell"></div>
                        <div name="9" class="cell"></div>
                        <div name="10" class="cell"></div>
                        <div name="11" class="cell"></div>
                        <div name="12" class="cell"></div>
                        <div name="13" class="cell"></div>
                        <div name="14" class="cell"></div>
                        <div name="15" class="cell"></div>
                    </div>
                </div>

                <div class="instrument-row">
                    <div class="hi-hat">
                        <div name="0" class="cell"></div>
                        <div name="1" class="cell"></div>
                        <div name="2" class="cell"></div>
                        <div name="3" class="cell"></div>
                        <div name="4" class="cell"></div>
                        <div name="5" class="cell"></div>
                        <div name="6" class="cell"></div>
                        <div name="7" id="letter" class="cell">H</div>
                        <div name="8" id="letter" class="cell">I</div>
                        <div name="9" id="letter" class="cell">-</div>
                        <div name="10" id="letter" class="cell">H</div>
                        <div name="11" id="letter" class="cell">A</div>
                        <div name="12" id="letter" class="cell">T</div>
                        <div name="13" class="cell"></div>
                        <div name="14" class="cell"></div>
                        <div name="15" class="cell"></div>
                    </div>
                </div>

                <div class="instrument-row">
                    <div class="bass">
                        <div name="0" class="cell"></div>
                        <div name="1" class="cell"></div>
                        <div name="2" class="cell"></div>
                        <div name="3" class="cell"></div>
                        <div name="4" class="cell"></div>
                        <div name="5" class="cell"></div>
                        <div name="6" class="cell"></div>
                        <div name="7" class="cell"></div>
                        <div name="8" class="cell"></div>
                        <div name="9" class="cell"></div>
                        <div name="10" class="cell"></div>
                        <div name="11" class="cell"></div>
                        <div name="12" id="letter" class="cell">B</div>
                        <div name="13" id="letter" class="cell">A</div>
                        <div name="14" id="letter" class="cell">S</div>
                        <div name="15" id="letter" class="cell">S</div>
                    </div>
                </div>

            </div>

            <div class="piano-roll">
                <div class="note C3"></div>
                <div class="note c-sharp"></div>
                <div class="note D3"></div>
                <div class="note d-sharp"></div>
                <div class="note E3"></div>
                <div class="note F3"></div>
                <div class="note f-sharp"></div>
                <div class="note G3"></div>
                <div class="note g-sharp"></div>
                <div class="note A3"></div>
                <div class="note a-sharp"></div>
                <div class="note B3"></div>
                <div class="note C4"></div>
                <div class="note c-sharp2"></div>
                <div class="note D4"></div>
                <div class="note d-sharp2"></div>
                <div class="note E4"></div>
                <div class="note F4"></div>
                <div class="note f-sharp2"></div>
                <div class="note G4"></div>
                <div class="note g-sharp2"></div>
                <div class="note A4"></div>
                <div class="note a-sharp2"></div>
                <div class="note B4"></div>
              </div>
              
        </div>

    </main>

                </div> -->

            </button> -->
        </div>

    </footer>

</body>

</html>
