<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Fableton</title>
</head>

<body>

    <header>

        <!-- <div class="header">
            <h1 id="logo-header">
                <img id="logo" src="/Users/kinkatse/Desktop/FabeltonV2/Fableton/assets/Fabelton-logo.png" alt="Logo">
            </h1>
        </div> -->
    </header>
        <div class="controls">
            <!-- <div class="altcontrols"> -->
                <label id="bpm" for="bpm">BPM:</label>
                <input type="number" id="bpmvalue" min="50" max="400" value="120">
                <button id="pause">
                    <img id="pause-img" src="/Users/kinkatse/Desktop/FabeltonV2/Fableton/assets/pause-icon.png" alt="Pause">
                </button>
                <button id="play">
                    <img id="play-img" src="/Users/kinkatse/Desktop/FabeltonV2/Fableton/assets/playbutton.png" alt="Play">
                </button>
                <label id="volume" for="volume">Volume:</label>
                <input type="range" id="volumeinput" min="0" max="30" step="1" value="25">
                <button id="mute">
                    <img id="mute-img" src="/Users/kinkatse/Desktop/FabeltonV2/Fableton/assets/mute.png" alt="Mute">
                </button>
            <!-- </div> -->
        </div>
        <!-- <label for="bars">Select number of bars:</label>
            <select id="bars" onchange="changeNumberOfBars()">
            <option value="4">4 Bars</option>
            <option value="8">8 Bars</option>
            </select> -->
   

    <main>

        <div class="sequencer-container">

            <div class="sequencer">

                <div class="instrument-row">
                    <div id="kick" class="kick">
                        <div name="0" id="letter" class="cell">K</div>
                        <div name="1" id="letter" class="cell">I</div>
                        <div name="2" id="letter" class="cell">C</div>
                        <div name="3" id="letter" class="cell">K</div>
                        <div name="4" class="cell"></div>
                        <div name="5" class="cell"></div>
                        <div name="6" class="cell"></div>
                        <div name="7" class="cell"></div>
                    </div>
                </div>
               
                <div class="instrument-row">
                    <div class="snare">
                        <div name="0" class="cell"></div>
                        <div name="1" class="cell"></div>
                        <div name="2" class="cell"></div>
                        <div name="3" id="letter" class="cell">S</div>
                        <div name="4" id="letter" class="cell">N</div>
                        <div name="5" id="letter" class="cell">A</div>
                        <div name="6" id="letter" class="cell">R</div>
                        <div name="7" id="letter" class="cell">E</div>
                    </div>
                </div>

                <div class="instrument-row">
                    <div class="hi-hat">
                        <div name="0" id="letter" class="cell">H</div>
                        <div name="1" id="letter" class="cell">I</div>
                        <div name="2" id="letter" class="cell">H</div>
                        <div name="3" id="letter" class="cell">A</div>
                        <div name="4" id="letter" class="cell">T</div>
                        <div name="5" class="cell"></div>
                        <div name="6" class="cell"></div>
                        <div name="7" class="cell"></div>
                    </div>
                </div>

                <div class="instrument-row">
                    <div class="bass">
                        <div name="0" class="cell"></div>
                        <div name="1" class="cell"></div>
                        <div name="2" class="cell"></div>
                        <div name="3" class="cell"></div>
                        <div name="4" id="letter" class="cell">B</div>
                        <div name="5" id="letter" class="cell">A</div>
                        <div name="6" id="letter" class="cell">S</div>
                        <div name="7" id="letter" class="cell">S</div>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <footer>

        <div class="footer">

            <button id="save">Save</button>
            <div id="social" class="social">
                <a href="https://github.com/vinicozzi">
                <a href="https://www.linkedin.com/in/"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>

        </div>

    </footer>

</body>

</html>
