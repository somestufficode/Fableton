<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Fableton</title>
</head>

<body>

    <header>

        <div class="header">
            <h1>Fableton</h1>
        </div>

        <div class="controls">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <label id="bpm" for="bpm">BPM:</label>
            <input type="number" id="bpmvalue" min="1" max="500" value="120">
            <label id="volume" for="volume">Volume:</label>
            <input type="range" id="volumerange" min="0" max="1" step="0.01" value="0.5">
        </div>

    </header>

    <main>

        <div class="sequencer-container">

            <div class="sequencer">

                <div id="kick" class="kick">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                <div class="snare">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                <div class="hi-hat">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

                <div class="bass">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>

            </div>

        </div>

    </main>

    <footer>

        <div class="footer">

            <button id="save">Save</button>
            <div id="social" class="social">
                <a href="https://github.com/vinicozzi">
                <a href="https://www.linkedin.com/in/"><img src="linkedin.png" alt="LinkedIn"></a>
            </div>

        </div>

    </footer>

</body>

</html>
